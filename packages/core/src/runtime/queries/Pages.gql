query Pages($limit: Int = 10) {
  pages(first: $limit) {
    nodes {
      ...Page
    }
  }
}
query PageByUri($uri: ID!) {
  page(id: $uri, idType: URI) {
    ...Page
  }
}
query PageById($id: ID!, $asPreview: Boolean = false) {
  page(id: $id, idType: DATABASE_ID, asPreview: $asPreview) {
    ...Page
  }
}
