name: CI

on:
  push:
    branches:
      - main
      - dev
      - 49-automated-e2e-tests
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  WPNUXT_WORDPRESS_URL: ${{ secrets.WPNUXT_WORDPRESS_URL }}

jobs:
  # Lint runs independently (no dev:prepare needed)
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

  # Test and typecheck run in parallel (both need dev:prepare)
  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare module
        run: pnpm run dev:prepare

      - name: Run tests
        run: pnpm run test

  typecheck:
    runs-on: ubuntu-latest
    name: Type Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare for type checking
        run: pnpm run dev:prepare

      - name: Run type check
        run: pnpm run typecheck

  # Build only runs after all checks pass
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: [lint, test, typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build module
        run: pnpm run build

  # E2E tests on every commit - latest WP (6.9) + Nuxt 4 using Docker
  e2e:
    runs-on: ubuntu-latest
    name: E2E (WP 6.9 + Nuxt 4)
    needs: [build]
    steps:
      - name: Setup WordPress and Run E2E Tests
        uses: ./.github/actions/setup-wp-e2e
        with:
          wp_version: '6.9'
          nuxt_fixture: nuxt43
