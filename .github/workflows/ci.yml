name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  WPNUXT_WORDPRESS_URL: ${{ secrets.WPNUXT_WORDPRESS_URL }}

jobs:
  # Lint runs independently (no dev:prepare needed)
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

  # Test and typecheck run in parallel (both need dev:prepare)
  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare module
        run: pnpm run dev:prepare

      - name: Run tests
        run: pnpm run test

  typecheck:
    runs-on: ubuntu-latest
    name: Type Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare for type checking
        run: pnpm run dev:prepare

      - name: Run type check
        run: pnpm run typecheck

  # Build only runs after all checks pass
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: [lint, test, typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build module
        run: pnpm run build

  # E2E tests on every commit - latest WP (6.7) + Nuxt 4 using Docker
  e2e:
    runs-on: ubuntu-latest
    name: E2E (WP 6.7 + Nuxt 4)
    needs: [build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start WordPress 6.7
        working-directory: e2e/docker
        run: |
          docker-compose -f docker-compose.wp-6.7.yml up -d mysql
          # Wait for MySQL to be healthy
          for i in {1..30}; do
            if docker-compose -f docker-compose.wp-6.7.yml exec -T mysql mysqladmin ping -h localhost --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          # Start WordPress
          docker-compose -f docker-compose.wp-6.7.yml up -d wordpress
          # Wait for WordPress to be ready
          for i in {1..60}; do
            if curl -s http://localhost:8000/ > /dev/null 2>&1; then
              echo "WordPress is ready"
              break
            fi
            echo "Waiting for WordPress..."
            sleep 3
          done

      - name: Setup WordPress
        working-directory: e2e/docker
        run: |
          docker-compose -f docker-compose.wp-6.7.yml exec -T wordpress curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          docker-compose -f docker-compose.wp-6.7.yml exec -T wordpress chmod +x wp-cli.phar
          docker-compose -f docker-compose.wp-6.7.yml exec -T wordpress mv wp-cli.phar /usr/local/bin/wp
          docker-compose -f docker-compose.wp-6.7.yml exec -T wordpress wp core install --url="http://localhost:8000" --title="WPNuxt Test" --admin_user=admin --admin_password=password --admin_email=test@example.com --skip-email --allow-root
          docker-compose -f docker-compose.wp-6.7.yml exec -T wordpress wp plugin install wp-graphql --activate --allow-root || true
          docker-compose -f docker-compose.wp-6.7.yml exec -T wordpress wp rewrite flush --allow-root || true

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare module
        run: pnpm run dev:prepare

      - name: Run E2E tests
        run: pnpm run test
        env:
          WPNUXT_WORDPRESS_URL: http://localhost:8000

      - name: Stop Docker
        if: always()
        working-directory: e2e/docker
        run: docker-compose -f docker-compose.wp-6.7.yml down
