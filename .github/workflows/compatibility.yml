name: Compatibility Tests

on:
  workflow_dispatch:
    inputs:
      wp_version:
        description: 'WordPress version'
        required: false
        default: '6.9'
        type: choice
        options:
          - '6.4'
          - '6.5'
          - '6.6'
          - '6.7'
          - '6.8'
          - '6.9'
      nuxt_version:
        description: 'Nuxt version'
        required: false
        default: '4'
        type: choice
        options:
          - '3'
          - '4'

jobs:
  # Full matrix - all combinations
  matrix:
    runs-on: ubuntu-latest
    name: WP ${{ matrix.wp_version }} + Nuxt ${{ matrix.nuxt_version }}
    strategy:
      fail-fast: false
      matrix:
        wp_version: ['6.7', '6.8', '6.9']
        nuxt_version: ['3', '4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine WordPress port
        id: wp-port
        run: |
          # Port = 8000 + minor version (6.7 -> 8007, 6.8 -> 8008, 6.9 -> 8009)
          MINOR=$(echo "${{ matrix.wp_version }}" | cut -d. -f2)
          PORT=$((8000 + MINOR))
          echo "port=$PORT" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start WordPress ${{ matrix.wp_version }}
        working-directory: e2e/docker
        run: |
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml up -d mysql
          # Wait for MySQL to be healthy
          for i in {1..30}; do
            if docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml exec -T mysql mysqladmin ping -h localhost --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          # Start WordPress
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml up -d wordpress
          # Wait for WordPress to be ready
          for i in {1..60}; do
            if curl -s http://localhost:${{ steps.wp-port.outputs.port }}/ > /dev/null 2>&1; then
              echo "WordPress is ready"
              break
            fi
            echo "Waiting for WordPress..."
            sleep 3
          done

      - name: Setup WordPress
        working-directory: e2e/docker
        run: |
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml exec -T wordpress curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml exec -T wordpress chmod +x wp-cli.phar
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml exec -T wordpress mv wp-cli.phar /usr/local/bin/wp
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml exec -T wordpress wp core install --url="http://localhost:${{ steps.wp-port.outputs.port }}" --title="WPNuxt Test" --admin_user=admin --admin_password=password --admin_email=test@example.com --skip-email --allow-root
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml exec -T wordpress wp plugin install wp-graphql --activate --allow-root || true
          docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml exec -T wordpress wp rewrite flush --allow-root || true

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare module
        run: pnpm run dev:prepare

      - name: Run E2E tests
        run: pnpm run test:e2e
        working-directory: e2e
        env:
          WPNUXT_WORDPRESS_URL: http://localhost:${{ steps.wp-port.outputs.port }}
          NUXT_VERSION: ${{ matrix.nuxt_version }}
          WP_VERSION: ${{ matrix.wp_version }}

      - name: Stop Docker
        if: always()
        working-directory: e2e/docker
        run: docker compose -f docker-compose.wp-${{ matrix.wp_version }}.yml down

  # Single combination - if manually specified
  single:
    runs-on: ubuntu-latest
    name: WP ${{ inputs.wp_version }} + Nuxt ${{ inputs.nuxt_version }}
    if: inputs.wp_version != ''
    needs: []

    steps:
