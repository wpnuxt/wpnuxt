          docker compose -f docker-compose.wp-${{ inputs.wp_version }}.yml exec -T wordpress curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          docker compose -f docker-compose.wp-${{ inputs.wp_version }}.yml exec -T wordpress chmod +x wp-cli.phar
          docker compose -f docker-compose.wp-${{ inputs.wp_version }}.yml exec -T wordpress mv wp-cli.phar /usr/local/bin/wp
