          docker compose -f docker compose.wp-${{ github.inputs.wp_version }}.yml exec -T wordpress chmod +x wp-cli.phar
          docker compose -f docker compose.wp-${{ github.inputs.wp_version }}.yml exec -T wordpress mv wp-cli.phar /usr/local/bin/wp
          docker compose -f docker compose.wp-${{ github.inputs.wp_version }}.yml exec -T wordpress wp core install --url="http://localhost:8000" --title="WPNuxt Test" --admin_user=admin --admin_password=password --admin_email=test@example.com --skip-email --allow-root
          docker compose -f docker compose.wp-${{ github.inputs.wp_version }}.yml exec -T wordpress wp plugin install wp-graphql --activate --allow-root || true
          docker compose -f docker compose.wp-${{ github.inputs.wp_version }}.yml exec -T wordpress wp rewrite flush --allow-root || true

